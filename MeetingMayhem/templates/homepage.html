{% extends "layout.html" %} <!-- this tells jinja that we are using a template -->
{% block content %} <!-- this piece of code tells jinja where to put the html for this page in the parent template -->

<br><br>
<h1 style="text-align:center" >
Choose your game play mode:
</h1>

<p style="text-align:center; font-family:Lucida Console, Courier New, monospace;">
</p></br></br>

<div style="clear:both;display:box;">
    <div id="freeplay" class="col-auto" style="float:left;width:40%;height:300px;margin:30px;border:5px solid black;text-align:center;border-radius:15px;padding:120px;background-color: #ecb415;
;">Free Play</div>
    <div id="multimode" class="col-auto" style="float:right;width:40%;height:300px;margin:30px;border:5px solid black;text-align:center;border-radius:15px;padding:120px;background-color:#323d59;
">MultiPlayer</div>
</div>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
        var socket = io();
		socket.on('ingame', function() {
            window.location.href = "{{ url_for('messages') }}";
        });
	});

	var div = document.getElementById('freeplay');
    div.addEventListener('click', function() {
        window.location.href = "{{ url_for('messages') }}";
    });
</script>












{% endblock content %}
